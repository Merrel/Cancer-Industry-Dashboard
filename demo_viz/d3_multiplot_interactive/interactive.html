<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Q4: Interactive Visualization</title>
        <!-- Include Custom CSS -->
        <link rel="stylesheet" type="text/css" href="interactive.css">
        <!-- Include local D3 libraries -->
        <script type="text/javascript" src="../lib/d3.v5.min.js" charset="utf-8"></script>
        <script type="text/javascript" src="../lib/d3-dsv.min.js" charset="utf-8"></script>
        <script type="text/javascript" src="../lib/d3-fetch.min.js" charset="utf-8"></script>
    </head>
    <body>
        <!-- Define a set of Divs for D3 to draw into -->
        <div id="lineChart" class="chartbox"></div>
        <div id="barChart" class="chartbox"></div>
        <!-- Call the D3 Script to build the plots -->
        <script type="text/javascript" src="interactive.js" charset="utf-8"></script>
    </body>
</html>
