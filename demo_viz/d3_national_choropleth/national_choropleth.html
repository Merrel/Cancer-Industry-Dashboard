<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <title>US County-Level Choropleth - Cancer Rates</title>
    <!-- Include Custom CSS -->
    <link rel="stylesheet" type="text/css" href="national_choropleth.css">

    <script src="src/range.js"></script>

    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
    <script src="https://d3js.org/topojson.v2.min.js"></script>
  
  </head>

  <body>


    <main class="main boxed">

      <h1>
        Exploring Cancer and Industry
      </h1>



      <h3>Examples</h3>

      <div class="flex">
        <div class="col c1">
          <p>Industry A</p>
        </div>
        <div class="col c2">
              <input type="text" id="example1" value="10" max="100" min="-100" step="10" />
        </div>
      </div>

      <div class="container"></div>

        <!-- Define a set of Divs for D3 to draw into -->
        <div id="dataSetSelector" class="radioButton">
          <form id="dataSetOption">
            <input  type='radio' id="cancer" name="mode" checked>Cancer Data</input>
            <input type='radio' id="industry" name="mode">Industry Data</input>
          </form>
        </div>

        <div id="colorScaleSelector" class="radioButton">
          <form id="colorScaleOption">
            <input  type='radio' id="continuous-linear" name="mode" checked>Value - Linear Scale</input>
            <input  type='radio' id="continuous-log" name="mode" >Value - Log Scale</input>
            <input type='radio' id="DeltaLinear" name="mode">Delta from Avg</input>
          </form>
        </div>

        <div id="form1" class="dropDown"></div>
        <div id="form2" class="dropDown"></div>

        <button class="btn" id="resetViewButton">Reset View</button>

        <!-- Allocate divs for the plots -->
        <div id="choropleth" class="chartbox"></div>
        <div id="barsTopCancer" class="chartbox"></div>

        <!-- Call the D3 Script to build the plots -->
        <script type="text/javascript" src="national_choropleth.js" charset="utf-8"></script>
        
        <!-- PATTER FILL SVG : https://iros.github.io/patternfills/sample_d3.html -->
        <svg height="5" width="5" xmlns="http://www.w3.org/2000/svg" version="1.1"> <defs> <pattern id="smalldot" patternUnits="userSpaceOnUse" width="5" height="5"> <image xlink:href="data:image/svg+xml;base64,PHN2ZyB4bWxucz0naHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmcnIHdpZHRoPSc1JyBoZWlnaHQ9JzUnPgo8cmVjdCB3aWR0aD0nNScgaGVpZ2h0PSc1JyBmaWxsPScjZmZmJy8+CjxyZWN0IHdpZHRoPScxJyBoZWlnaHQ9JzEnIGZpbGw9JyNjY2MnLz4KPC9zdmc+" x="0" y="0" width="5" height="5"> </image> </pattern> </defs> </svg>

      </div>

    </main>


  </body>

</html>
