<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Q6 Choropleth Map of State Data</title>
        <!-- Include Custom CSS -->
        <link rel="stylesheet" type="text/css" href="choropleth.css">

        <script type="text/javascript" src="../lib/d3.v5.min.js" charset="utf-8"></script>
        <script type="text/javascript" src="../lib/d3-dsv.min.js" charset="utf-8"></script>
